<div class="product-card">
  <!-- <img src="{{product.urlImage}}" alt=""> -->
  <img [src]="product.urlImage" alt="">

  <div class="product-description">
    <h4>{{product.name}}</h4>
    <p>{{product.description}}</p>

    <div class="product-price-counter">
      <p>$ {{product.price}}</p>
      <shared-counter [productCounter]="productLineQuantity!" (onCounter)="updateProductFromCart($event)"></shared-counter>
    </div>
  </div>

</div>
