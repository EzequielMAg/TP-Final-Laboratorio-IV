<div class="my-container">
  <ng-container *ngIf="product !== undefined">
    <h5> {{ product.name }} </h5>

    <p class="description"> {{ product.description }} </p>

    <div class="product-price-counter">
      <p>$ {{ product.price }}</p>
      <shared-counter [productCounter]="productInCart.quantity" (onCounter)="updateProductFromCart($event)"></shared-counter>
    </div>
  </ng-container>
</div>
