<div class="register-container">
    <form id="register-form" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="logo">
        <img src="./../../../../../assets/images/logo-sin-nombre.png" alt="">
      </div>
      <h4>Regístrate</h4>
      <div class="form-content">

        <!-- <div class="data-group"> -->
          <div class="form-group">

            <div class="sign-in">
                <label for="name">Nombre</label>
                <input type="text" formControlName="name" id="name" name="name" required>
               
                <p *ngIf="isValidFiled('name')" class="incorrect-input-message">
                  {{ getFieldError("name") }}
                </p>
            </div>
            
          </div>

          <div class="form-group" >
            <div class="sign-in">
                <label for="email">Email</label>
                <input type="email" formControlName="email" id="email" name="email" required>
               
                <p *ngIf="isValidFiled('email')" class="incorrect-input-message">
                  {{ getFieldError("email") }}
                </p>
            </div>

          </div>
              

        <!-- </div> -->


        <div class="data-group">

          <div class="form-group" >

            <div class="sign-in">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" id="password" name="password" required>
              
                <p *ngIf="isValidFiled('password')" class="incorrect-input-message">
                  {{ getFieldError("password") }}
                  </p>
            
            </div>
            
          </div>
          <div class="form-group" >
            
            <div class="sign-in">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" formControlName="passwordConfirm" id="confirm-password" name="confirm-password" required>

                <p *ngIf="isValidFiled('passwordConfirm')" class="incorrect-input-message">
                  {{ getFieldError("passwordConfirm") }}
                  </p>
        
            </div>
          </div>

        </div>

        <div class="sign-in-button">
          <button type="submit" [disabled]="registerForm.invalid" class="btn">Crear nueva cuenta</button>
        </div>
    
        <div class="go-to-login">
          <p>¿Ya tienes una cuenta?<a routerLink="/auth/login"> Iniciá sesión </a></p>
        </div>
    
      </div>
    
    </form>
    
    </div>
