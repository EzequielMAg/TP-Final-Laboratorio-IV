<form id="login-form" (ngSubmit)="initSession()">
  <div class="logo">
    <img src="./../../../../../assets/images/logo-sin-nombre.png" alt="">
  </div>
  <h4>Iniciá sesión</h4>
  <div class="form-group">
      
    <div class="log-in">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Ingresá tu email" required>
    </div>

    <div class="log-in">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresá tu contraseña" required>
        <div class="forgot-password">
          <a>¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <div class="log-in-button">
      <button class="btn">Iniciar sesión</button>
    </div>

    <div class="open-account">
      <p>¿No tiene una cuenta?<a> Registrate </a></p>
    </div>

    <!-- <div class="log-in-others">
      <span>O ingresa con:</span>
      <a href="">Google</a>
      <a>Facebook</a>
    </div> -->

  </div>

</form>
